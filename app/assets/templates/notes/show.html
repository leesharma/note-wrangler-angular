<div class="page-header">
  <h1>{{ note.title }} <small>by {{ note.user.name }}</small></h1>
</div> 
<p>{{ note.content }}</p>
<p><span class="label label-info">{{ note.category.name }}</span></p>

<div class="btn-group pull-right" role="group" aria-label="...">
  <a ng-href="#/notes/{{ note.id }}/edit" class="btn btn-default">Edit Note</a>
  <a href="" ng-click="deleteNote(note)" class="btn btn-danger">Delete Note</a>
</div>
