<h2>
  Notes
  <a href="#/notes/new" class="btn btn-default pull-right">+ New Note</a>
</h2>


<div class="row">
  <div class="col-sm-9">
    <div ng-repeat="note in notes" class="col-sm-6">
      <h3><a ng-href="#/notes/{{ note.id }}">{{ note.title }}</a></h3>
      <p>{{ note.description }}</p>
      <p><span class="label label-info">{{ note.category.name }}</span></p>
    </div>
  </div>
  <div class="categories col-sm-3">
    <br />
    <ul class="list-group">
      <li class="list-group-item">
        <span class="badge">14</span>
        Cras justo odio
      </li>
    </ul>
  </div>
</div>
