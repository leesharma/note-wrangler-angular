<h2>New Note</h2>

<form>
  <fieldset class="form-group">
    <label for="title">Title</label>
    <input class="form-control" type="text" id="title" name="title" ng-model="note.title" />
  </fieldset>

  <fieldset class="form-group">
    <label for="user">Author</label> 
    <select class="form-control" id="user" name="user" ng-options="user.id as user.name for user in users" ng-model="note.userId"></select>
  </fieldset>

  <fieldset class="form-group">
    <label for="category">Category</label> 
    <select class="form-control" id="category" name="category" ng-options="category.id as category.name for category in categories" ng-model="note.categoryId"></select>
  </fieldset>

  <fieldset class="form-group">
    <label for="description">Description</label>
    <input class="form-control" type="text" id="description" name="description" ng-model="note.description" />
  </fieldset>

  <fieldset class="form-group">
    <label for="content">Content</label>
    <textarea class="form-control" type="text" id="content" name="content" ng-model="note.content"></textarea>
  </fieldset>

  <input type="submit" ng-value="isSubmitting ? 'Saving...' : 'Save'" class="btn btn-primary" ng-click="saveNote(note)" ng-disabled="isSubmitting" />
</form>
