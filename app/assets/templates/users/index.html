<div class="row">
  <div ng-repeat="user in users" class="col-md-4 col-sm-6">
     <div class="panel panel-default media">
      <div class="media-left">
        <a href>
          <gravatar email="user.email"></gravatar>
        </a>
      </div>
      <div class="media-body panel-body">
        <h4 class="media-heading"><a ng-href="#/users/{{ user.id }}">{{ user.name }}</a><br />
        <small>{{ user.site }}</small></h4>
      </div>
    </div>
  </div>
</div>
