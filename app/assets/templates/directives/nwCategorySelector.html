<ul class="nw-category-selector nav nav-pills nav-stacked">
  <li role="presentation" 
      ng-class="{ 'active':isActive(category) }" 
      ng-repeat="category in categories | orderBy:'name'">
    <a href ng-click="toggleCategory(category)">
      {{ category.name }} ({{ noteCount(category) }})
    </a>
  </li>
</ul>
